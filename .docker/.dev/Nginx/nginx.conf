upstream frontendServices {
    server react:3000;
}

upstream directusServices {
    server directus:8055;
}

server {
    listen 80;
    server_name localhost admin.localhost;
    return https://$host$request_uri;
}

server {  
    listen 443 ssl;
    server_name localhost;

    ssl_certificate     /etc/nginx/conf.d/SSL/cert.pem;
    ssl_certificate_key /etc/nginx/conf.d/SSL/key.pem;

    access_log /dev/stdout;
    error_log /dev/stdout;

    location / {
        proxy_pass http://frontendServices/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }
}

server {  
    listen 443 ssl;
    server_name admin.localhost;

    ssl_certificate     /etc/nginx/conf.d/SSL/cert.pem;
    ssl_certificate_key /etc/nginx/conf.d/SSL/key.pem;

    access_log /dev/stdout;
    error_log /dev/stdout;

    location / {
        proxy_pass http://directusServices/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }
}